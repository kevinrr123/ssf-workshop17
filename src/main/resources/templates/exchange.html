    <title>Currency Exchange</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-body">
              <div class="card-title">
                <div class="col">
                    <h1>Currency Exchange</span></h1>
                </div>
              </div>
                <div class="justify-content-center">
                    <label class="form-label">Amount</label>
                    <p>
                    <span data-th-text="${fromCurry}">&nbsp;</span><span data-th-text="${currency.query.amount}"></span>
                    </p>
                    <br />
                    <label class="form-label">Converted Amount</label>
                    <p>
                    <span data-th-text="${toCurry}">&nbsp;</span><span data-th-text="${currency.result}"></span>
                    </p>
                    <br />
                    <form method="GET" action="/">
                    <button type="submit" class="btn btn-warning btn-lg">Back</button>
                    </form>
            </div>
        </div>
    </div>
</body>
