  <body>
    <form
        method="get"
        action="exchange"
    >

        <select name="from" id="from">
            <option value="USD">US Dollar</option>
            <option value="SGD">SG Dollar</option>
            <option value="TWD">TW Dollar</option>
            <option value="GBP">British Dollar</option>
        </select>

        <select name="to" id="to">
            <option value="USD">US Dollar</option>
            <option value="SGD">SG Dollar</option>
            <option value="TWD">TW Dollar</option>
            <option value="GBP">British Dollar</option>
        </select>

        <input type="text"
                name="amount"
                id="amount"
                required
                placeholder="Enter amount">
        
        <button type="submit">Convert</button>
    </form>
